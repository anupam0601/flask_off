{% extends "base.html" %}
{% block body %}
  
<div class="clearfix"></div>
<div class="panel panel-primary">
<div class="panel-heading clearfix">
Test Results 
</div>
<div class = "panel-body">
<table class="table table-responsive table-striped table-hover">
<thead>
<tr>
<th>Test Case Id</th>
<th>Test Case Name</th>
<th>Status</th>
<th>Tags</th>

</tr>
</thead>
<tbody>

<!-- The below lines outputs the mongodb data from the app.py script into the html in a new line and to display the list in mongo with another for loop
1. always put for <tr> tag inside for loop otherwise it will print all the values in same line --> 

{% for item in items %}
<tr>
<td>{{ item._id }}</td>
<td>{{ item.title }}</td>
<td>{{ item.status }}</td>
     {% for tag in item.tags %}
         <td>{{ tag }}</td>

    {% endfor %}
 </tr>
 {% endfor %}
 </tbody>
</table>
</div>
</div>
</div>
</div>

{% endblock %}
